<div class="container">
  <div class="text-muted mt-2">
    <a class="text-decoration-none" routerLink="/dashboard">Dashboard</a>
    / <a class="text-decoration-none" routerLink="/albums">Albums</a> /
    {{ albumDetails.id }}
  </div>

  <div class="mt-2" *ngIf="!isLoading">
    <h1>{{ albumDetails.title }}</h1>

    <p class="mt-2">
      by
      <a
        class="text-decoration-none"
        routerLink="../../user/{{ albumDetails.userId }}"
        >User {{ albumDetails.userId }}</a
      >
    </p>
  </div>
  <app-images-list
    (sortProperty)="sortDataByProperty($event)"
    (updateData)="updateDataSource($event)"
    [isLoading]="isLoading"
    [imagesList]="imagesList"
    [initialImagesList]="initialImagesList"
    [currentPage]="currentPage"
    [selectOptions]="selectOptions"
    [pageOffset]="pageOffset"
  ></app-images-list>
</div>
